apiVersion: v1
kind: Service
metadata:
  name: poc2019
  labels:
    app: apache3
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31295
    protocol: TCP
  selector:
    app: apache3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc2019
  labels:
    app: apache3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache3
  template:
    metadata:
      labels:
        app: apache3
    spec:
      containers:
      - name: apache2
        image: manishit244/new
        ports:
        - containerPort: 80

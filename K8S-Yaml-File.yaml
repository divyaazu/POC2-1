apiVersion: v1
kind: Service
metadata:
  name: my-apache2
  labels:
    app: apache2
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    nodePort: 443
    protocol: TCP
  selector:
    app: apache2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-apache2
  labels:
    app: apache2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache2
  template:
    metadata:
      labels:
        app: apache2
    spec:
      containers:
      - name: apache2
        image: manash081/poc2-nginx
        ports:
        - containerPort: 80
